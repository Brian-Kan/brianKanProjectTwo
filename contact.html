<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/style.css"/>
    <title>Contact Us</title>
</head>
<body>
    <header>
        <div class="wrapper">
            <h1 class="contactH1">Get in touch</h1>
        </div>
    </header>
    <main>
        <section class="contactForm">
            <div class="wrapper">
                <form action="submit" class="contactForm">
                    <label for="contactFormName">Name</label>
                    <input type="text" class="name" id="contactFormName" name="contactFormName" placeholder="Name" required>

                    <label for="contactFormEmail">Email</label>
                    <input type="email" class="email" id="contactFormEmail" name="contactFormEmail" placeholder="Email address" required>

                    <label for="contactFormMessage">Message</label>
                    <textarea name="contactFormMessage" id="contactFormMessage" cols="30" rows="10" placeholder="Message" required></textarea>

                    <label for="contactFormSubmit">Submit</label>
                    <input type="submit" class="submit" id="contactFormSubmit" name="contactFormSubmit">
                </form>
            </div>
        </section>

    </main>
    <footer>
        <p class="footerText">Copyright Â© 2019 HackerYou</p>
    </footer>
    
</body>
</html>

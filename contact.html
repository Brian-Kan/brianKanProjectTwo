<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">    

    <link href="https://fonts.googleapis.com/css?family=Dokdo|Lato:300,400,700" rel="stylesheet">

    <link type="image/png" href="assets/favicon.png" rel="icon">

    <link rel="stylesheet" href="styles/style.css"/>
    <title>Contact Us</title>
</head>
<body>
<!-- ====================== _globalHeader.scss ====================== -->
<!-- ====================== _contact.scss ====================== -->
    <header class="headerContactStyles">
        <div class="wrapper">

            <div class="contactH1Flex">
                <h1 class="contactH1">Get in touch</h1>
            </div>

        </div>
    </header>
    <main>
        <section class="contactFormSection">
            <div class="wrapper contactFlexStyle">
                <div class="formWidthBox">
                    <form action="submit" class="contactForm form">
                        <label for="contactFormName" class="visuallyHidden">Name</label>
                        <input type="text" class="name contactName" id="contactFormName" name="contactFormName" placeholder="Name" required>

                        <label for="contactFormEmail" class="visuallyHidden">Email</label>
                        <input type="email" class="email contactEmail" id="contactFormEmail" name="contactFormEmail" placeholder="Email address" required>

                        <label for="contactFormMessage" class="visuallyHidden">Message</label>
                        <textarea name="contactFormMessage" class="message" id="contactFormMessage" cols="30" rows="10" placeholder="Message" required></textarea>

                        <label for="contactFormSubmit" class="visuallyHidden">Submit</label>
                        <input type="submit" class="submit" id="contactFormSubmit" name="contactFormSubmit">
                    </form>
                </div>

                <div class="contactMethods">
                    <nav class="contSocIconNav">
                        <ul class="contSocNavUl">
                            <li><a href="#" class="socIcon"><i class="fab fa-facebook-f"aria-hidden="true"></i><span class="sr-only">Facebook Icon</span></a></li>
                            <li><a href="#" class="socIcon"><i class="fab fa-instagram"aria-hidden="true"></i><span class="sr-only">Instagram Icon</span></a></li>
                            <li><a href="#" class="socIcon"><i class="fab fa-twitter"aria-hidden="true"></i><span class="sr-only">Twitter Icon</span></a></li>
                            <li><a href="#" class="socIcon"><i class="fab fa-whatsapp"aria-hidden="true"></i><span class="sr-only">Whatsapp Icon</span></a></li>
                        </ul>
                    </nav>

                    <div class="contactInfo">
                        <p class="ourEmail conInfo">info@email.com</p>
                        <p class="phoneNum conInfo">123 - 456 - 7890</p>
                        <p class="address conInfo">123 Queen Street West, <br>Unit 10 <br>Toronto, Ontario <br>M5V2D5</p>
                    </div>
                </div>

            </div>
        </section>

    </main>

<!-- ====================== _globalFooter.scss ====================== -->
    <footer>
        <p class="footerText">Copyright Â© 2019 HackerYou</p>
    </footer>
    
</body>
</html>
